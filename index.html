      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);

      }
      .animate-slide-up {
        animation: slide-up 0.5s ease-out forwards;
      }
      @keyframes fade-in {

      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
